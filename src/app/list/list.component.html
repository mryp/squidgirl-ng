<div class="container-root">
  <!-- タイトルバー -->
  <md-toolbar color="primary" class="container-header shadow-toolbar">
    <button md-icon-button (click)="sideNaviToggle()">
      <md-icon>{{menuIcon}}</md-icon>
    </button>
    <span>{{title}}</span>
  </md-toolbar>

  <md-sidenav-container class="container-body">
    <!-- サイドメニュー -->
    <md-sidenav #sidenav class="sidenavi-side"
      (open-start)="sideNaviOpenStart()"
      (close-start)="sideNaviCloseStart()">
      <md-nav-list class="sidenavi-itemlist">
        <md-list-item *ngFor="let item of categoryLinkList" (click)="jumpPage(item.title, item.link)">
          <md-icon md-list-icon>{{item.icon}}</md-icon>
          <p md-line>{{item.title}}</p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item *ngFor="let item of reactionLinkList" (click)="jumpPage(item.title, item.link)">
          <md-icon md-list-icon>{{item.icon}}</md-icon>
          <p md-line>{{item.title}}</p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item *ngFor="let item of otherLinkList" (click)="jumpPage(item.title, item.link)">
          <md-icon md-list-icon>{{item.icon}}</md-icon>
          <p md-line>{{item.title}}</p>
        </md-list-item>
      </md-nav-list>
    </md-sidenav>

    <!-- コンテンツ -->
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </md-sidenav-container>
</div>

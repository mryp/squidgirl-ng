<md-card class="grid-heder">
  <md-card-content class="flex-content">
    <div class="block-left">
      <button md-icon-button (click)="jumpUpFolder()">
        <i class="material-icons">arrow_upward</i>
      </button>
      <span>{{title}}</span>
    </div>
    <div class="block-right">
      <button md-icon-button (click)="showFolderMenu()">
        <i class="material-icons">more_vert</i>
      </button>
    </div>
  </md-card-content>
</md-card>
<div class="grid-content">
  <md-grid-list cols="{{listColumn}}" rowHeight="3:4" gutterSize="8px">
    <md-grid-tile *ngFor="let item of itemList" class="shadow-card">
      <div [ngClass]="item.isdir ? 'grid-tile-folder' : 'grid-tile'" (click)="clickListItem(item)">
        <img *ngIf="item.image!=''" src="{{item.image}}" title="{{item.name}}" alt="{{item.name}}" class="grid-image" />
        <span *ngIf="item.image==''" class="grid-text">{{item.name}}</span>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
<md-card class="grid-footer">
  <md-card-content>
    <div class="block-center">
      <button md-icon-button (click)="jumpFirstPage()">
        <i class="material-icons">first_page</i>
      </button>
      <button md-icon-button (click)="jumpPrevPage()">
        <i class="material-icons">chevron_left</i>
      </button>
      <span>{{nowPageCount}}/{{totalPageCount}}</span>
      <button md-icon-button (click)="jumpNextPage()">
        <i class="material-icons">chevron_right</i>
      </button>
      <button md-icon-button (click)="jumpLastPage()">
        <i class="material-icons">last_page</i>
      </button>
    </div>
  </md-card-content>
</md-card>
